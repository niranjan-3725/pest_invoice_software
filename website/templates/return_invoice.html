{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}

<a href="{% url 'return_invoice_add' %}" class="btn btn-success">Add Return Invoice</a>
<br/>
<br/>
<form class="d-flex ms-auto" role="search">
  <input class="form-control me-2" name="return_invoice_q" type="search" placeholder="Search Return Id" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br/>
<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Return Id</th>
      <th scope="col">Returned Date</th>
      <th scope="col">Company Name</th>
    </tr>
  </thead>
<tbody>
  {% if records %}
    {%for record in records%}
  <tr>
      <td><a href="{}">{{record.Return_Id}}</a></td>
      <td >{{record.Return_Date}} </td>
      <td>{{record.To_Company_Name}}</td>
      {%endfor%}
  </tr>
  {%endif%}
</tbody>
</table>

{%endif%}

{% endblock %}
