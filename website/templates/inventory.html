{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}

<h3>Inventory</h3>
<!-- <a href="{}" class="btn btn-success">Add Purchase Invoice</a> -->
<br/>
<form class="d-flex ms-auto" role="search">
  <input class="form-control me-2" name="inventory_q" type="search" placeholder="Search Product " aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br/>
<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Product Name</th>
      <!-- <th scope="col">Batch No</th> -->
      <th scope="col">Size</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
<tbody>
  {% if records %}
    {%for record in records%}
  <tr>
      <td><a href="{%url 'inventory_detail' product=record.Product_Name Size=record.Size Unit=record.Unit %}">{{record.Product_Name}}</a></td>
      <td>{{record.Size}} {{record.Unit}}</td>
      <td>{{record.Quantity}}</td>
      {%endfor%}
  </tr>
  {%endif%}
</tbody>
</table>

{%endif%}

{% endblock %}
