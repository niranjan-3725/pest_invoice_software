{% extends 'base.html' %}

{% block content %}


{% if user.is_authenticated %}
<a href="{%url 'symptom_add' %}" class="btn btn-success">Add Symptom</a>
<br/>
<br/>
<form class="d-flex ms-auto" role="search">
  <input class="form-control me-2" name="symptom_q" type="search" placeholder="Search diseases" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br/>
<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Disease</th>
      <th scope="col">Type</th>
      <!-- <th scope="col">Low severity formula</th>
      <th scope="col">Low severity Dosage</th>
      <th scope="col">Medium severity formula</th>
      <th scope="col">Medium severity Dosage</th>
      <th scope="col">High severity formula</th>
      <th scope="col">High severity Dosage</th> -->
    </tr>
  </thead>
<tbody>
  {% if records %}
    {%for record in records%}
  <tr>
      <td><a href="{%url 'symptom_record' record.disease_name%}">{{record.disease_name}}</a></td>
      <td>{{record.disease_type}} </td>
      <!-- <td>{{record.low_sev_formula}}</td>
      <td>{{record.low_sev_quant}} {{record.low_sev_unit}} /acre</td>
      <td>{{record.med_sev_formula}}</td>
      <td>{{record.med_sev_quant}} {{record.med_sev_unit}} /acre</td>
      <td>{{record.high_sev_formula}}</td>
      <td>{{record.high_sev_quant}} {{record.high_sev_unit}} /acre</td> -->
    {%endfor%}
  </tr>
{%endif%}
</tbody>
</table>
{% else %}
{% endif %}

{% endblock %}
