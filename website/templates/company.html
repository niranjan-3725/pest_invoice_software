{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}

<a href="{% url 'company_add' %}" class="btn btn-success">Add Company</a>
<br/>
<br/>
<form class="d-flex ms-auto" role="search">
  <input class="form-control me-2" name="company_q" type="search" placeholder="Search Company Name..." aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br/>
<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Company Name</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
<tbody>
  {% if company_record %}
    {%for record in company_record%}
  <tr>
      <td><a href="{% url 'company_update' record.Company_name%}">{{record.Company_name}}</a></td>
      <td >{{record.Address}} </td>
    {%endfor%}
  </tr>
{%endif%}
</tbody>
</table>

{%endif%}

{% endblock %}
